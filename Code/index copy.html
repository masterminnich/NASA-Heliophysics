	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

	<title>Heliophysics</title> <!--Change Name-->

<script type="application/javascript">
function resizeIFrameToFitContent(iFrame) {
    iFrame.height = iFrame.contentWindow.document.body.scrollHeight;
}	

document.addEventListener("click", function(e) {
    var iframes = document.querySelectorAll("iframe");
    for( var i = 0; i < iframes.length; i++) {
        resizeIFrameToFitContent( iframes[i] );
    }
});
</script>	
	
</head>
<body>
	<iframe src="header.html" scrolling="no" id="head"></iframe>
	<iframe name="contentFrame" src="indexContent.html" id="content" onload="setIframeHeight(document.getElementById('content'));"></iframe>
	<iframe src="footer.html" scrolling="no" id="foot"></iframe>
	
</body>
<script>
function setIframeHeight(iframe) { /*Resizes iframe#content*/
	if (iframe) {
		var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
		if (iframeWin.document.body) {
			iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
		}
	}
};
window.onload = function () { /*Resizes iframe#content on page load*/
	setIframeHeight(document.getElementById('content'));
	setIframeHeight(document.getElementById('head'));
	setIframeHeight(document.getElementById('foot'));
	//var a = document.getElementById('head').contentWindow.document.getElementById('headerLink');
	//var b = document.getElementById("content");

	//	setIframeHeight(b);
	//	return false;

};
document.querySelector('#content').addEventListener("load", ev => {
    setIframeHeight(document.getElementById('content'));
	var iframes = document.querySelectorAll("iframe");
	iframes[1].height = iframes[1].contentWindow.document.body.scrollHeight;
});
