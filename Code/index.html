<!doctype html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="-1"><meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
	<link href="style.css" rel="stylesheet" />
	<link href="header.css" rel="stylesheet" />
	<title>SESI</title>
</head>
<body>
	<iframe src="header.html" scrolling="no" id="head"></iframe>
	<iframe name="contentFrame" scrolling="no" src="indexContent.html" id="content" onload="setIframeHeight(document.getElementById('content'));"></iframe>
	<iframe src="footer.html" scrolling="no" id="foot"></iframe>
	
</body>
<script>
function setIframeHeight(iframe) { /*Resizes iframe#content*/
	if (iframe) {
		var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
		if (iframeWin.document.body) {
			iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
		}
	}
};
window.onload = function () { /*Resizes iframe#content on page load*/
	setIframeHeight(document.getElementById('content'));
	setIframeHeight(document.getElementById('head'));
	setIframeHeight(document.getElementById('foot'));
};
document.querySelector('#content').addEventListener("load", ev => { /*Resizes iframe#content on frame loads*/
    setIframeHeight(document.getElementById('content'));
	var iframes = document.querySelectorAll("iframe");
	iframes[1].height = iframes[1].contentWindow.document.body.scrollHeight+20;
	iframes[0].height = iframes[1].contentWindow.document.body.scrollHeight;
});
</script>
</html>
